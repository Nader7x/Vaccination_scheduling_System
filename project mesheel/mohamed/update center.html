    <div class="form">
      <form action="alter.html" method="post">
              <h1 class="form-title">update center</h1>
              <div class="main-user-info">
                      <div class="user-input-box">
                              <label for="center-name">center's name</label><br>
                              <input id="center-name" class="input"  value="cairo hospital"  >
                      </div>
                      

                      <div class="user-input-box">
                        <select class="input">
                          <option value="none" selected disabled hidden>cairo</option>

                          <option value="city2">alexandria</option>
                          <option value="city3">aswan</option>
                        </select>
                      </div>

                      <div class="user-input-box">
                              <label for="address">Address</label><br>
                              <input id="address" type="text" class="box" name="address"placeholder="Address"autofocus required>
                      </div>
                      <div class="user-input-box">
                              <label for="contact-number">contact number</label><br>
                              <input id="contact-number" class="input"  value="01001001000"  title="add center's number">
                      </div>

                      <div class="user-input-box">
                        <select class="input" title="center's type" >  
                          <option value="none" selected disabled hidden>government</option>  <!-- type = old value -->
                          <option value="">government</option>
                          <option value="">private</option>
                        </select>
                      </div>
                      
              </div>
              
              <div class="form-submit-btn">
